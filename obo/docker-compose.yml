version: "3"

services:

  local-obo-server:
    image: "ramesesinc/local-obo-server:255.01.003.003"
    container_name: local-obo-server
    restart: always
    logging: 
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    env_file:
      - ./env.conf
      - ../_custom/env.conf
    ports:
      - "8073:8070"
    volumes:
      - ../_res/connections:/apps/server/services/apps/enterprise/connections/ext
      - ../_custom/datasources/obods:/apps/server/services/datasources/mainds
      - ./temp/rameses-gov-etracs-obo-services.jar:/apps/server/services/apps/enterprise/modules/rameses-gov-etracs-obo-services.jar      
